<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./popup.css" />
    </head>

    <body>
        <h2 id="header">
            <img src="./images/icon.svg" height="24" />
            <span data-locale="walkBookmarks">Walk through Bookmarks</span>
        </h2>
        <div id="dropDowns">
            <fieldset id="foldersFieldset">
                <legend data-locale="foldersLegend">Bookmark Folder</legend>
                <div id="folders"></div>
            </fieldset>
            <fieldset id="titleFieldset">
                <legend data-locale="titleLegend">Bookmark Title</legend>
                <div id="titleDiv"></div>
            </fieldset>
        </div>
        <div id="content">
            <h3 id="title">Bookmark Title</h3>
            <div id="url">
                <a href="" id="urlA">http://example.com</a>
            </div>
        </div>

        <div id="buttons">
            <div id="next">
                <button id="nextButton" data-locale="nextButton">Next</button>
            </div>
            <div id="delete">
                <button id="deleteButton" data-locale="deleteButton">
                    Delete
                </button>
            </div>
        </div>
    </body>
    <script src="./popup.js"></script>
</html>
